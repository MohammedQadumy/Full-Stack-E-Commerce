<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!--loop over the collection of products-->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a href="" routerLink="/products/{{ tempProduct.id }}">
              <img
                src="{{ tempProduct.imageUrl }}"
                alt=""
                class="img-responsive"
              />
            </a>
            <a href="" routerLink="/product/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">
              {{ tempProduct.unitPrice | currency : "USD" }}
            </div>
            <button href="#" class="btn btn-primary btn-sm" (click)="addToCart(tempProduct)">Add to Cart</button>
          </div>
        </div>
        <!---->
      </div>

      <!-- Begin footer-->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%">
                  <ngb-pagination
                    [(page)]="thePageNumber"
                    [pageSize]="thePageSize"
                    [collectionSize]="theTotalElements"
                    [maxSize] = "5"
                    (pageChange)="listProducts()"
                  >
                  </ngb-pagination>

                </div>

                <div class="col-md-3 mt-2" style="text-align: right;">
                  <span class="mr-2">Page Size</span>
                  <select #myPageSelect (change)="updatePageSize(myPageSelect.value)" id="">
                    <option  selected="true">5</option>
                    <option>10</option>
                    <option>2</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End footer -->
    </div>
  </div>
</div>
